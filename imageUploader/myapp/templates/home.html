{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />



  <title>Photo Media</title>
</head>

<body style="background-color: #add8d8;">
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-dark">
    <p class="navbar-brand" href="#">
      <img src="media/pm.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      <span class="mb-3 text-white">Photo Media</span>
      </a>
  </nav>

  <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
      <h1 class="mb-3">Upload Image</h1>
      <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{form}}
        <input type="submit" class="btn btn-danger" value="Upload">
      </form>
    </div>


    <!-- <script>
      window.onload = () => openModal(`${window.origin}/media/pm.jpg`);
    </script> -->

    <div class="row">
      {% for x in img %}
      <div class="col col-sm-4">
        <a class="close" aria-label="Close" href="{% url 'delete' x.id %}">&times;</a>
        <div class="card m-2">

          <!-- <a href="{{x.photo.url}}"> -->
          <div class="column">
            <img src="{{x.photo.url}}" class="abc card-img-top" data-id="img-{{x.id}}" height="200px" style="width:100%">
          </div>
          <!-- </a> -->
          <div class="card-footer">
            <small class="text-muted">{{x.date}}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>





    <!-- MODEL -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <img class="sliderImage" style="width:100%" data-id="0">
        </div>


        <a class="prev" onclick="previousImage()">&#10094;</a>
        <a class="next" onclick="nextImage()">&#10095;</a>


        <div class="bottomImagesContainer">

          {% for x in img %}
          <img src="{{x.photo.url}}" data-id="img-{{x.id}}">
          {% endfor %}

        </div>

      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="{% url 'home'%}"> Created by alina and Maham</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
